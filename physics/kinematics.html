        --primary-container: #e8f0fe;

        --outline-variant: #e8eaed;
        --shadow: rgba(60, 64, 67, 0.15);
        --shadow-hover: rgba(60, 64, 67, 0.3);
        --success: #34a853;
        --warning: #fbbc04;
        --error: #ea4335;
      }

        /* Dark theme */
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --surface: #161b22;
        --surface-variant: #21262d;
        --on-surface: #f0f6fc;
        --on-surface-variant: #8b949e;
        --primary: #58a6ff;
        --primary-variant: #1f6feb;
        --primary-container: #0d2d47;
        --on-primary: #0d1117;
        --outline: #30363d;
        --outline-variant: #21262d;
        --shadow: rgba(0, 0, 0, 0.3);
        --shadow-hover: rgba(0, 0, 0, 0.5);
        --success: #26a641;
        --warning: #d29922;
        --error: #f85149;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--on-surface);
        line-height: 1.6;
        min-height: 100vh;
        transition: all 0.3s ease;
      }

      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--on-surface);
      }

      .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--on-primary);
      }

      .btn-primary:hover {
        background: var(--primary-variant);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--shadow-hover);
      }

      .btn-secondary {
        background: var(--surface-variant);
        color: var(--on-surface-variant);
        border: 1px solid var(--outline);
      }

      .btn-secondary:hover {
        background: var(--outline-variant);
        transform: translateY(-1px);
      }

      .theme-toggle {
        background: none;
        border: 2px solid var(--outline);
        color: var(--on-surface);
        width: 48px;
        height: 48px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.2s ease;
      }

      .theme-toggle:hover {
        background: var(--surface-variant);
        border-color: var(--primary);
      }

      .flashcard-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin: 2rem 0;
      }

      .flashcard {
        width: 100%;
        max-width: 600px;
        height: 400px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        perspective: 1000px;
        background: transparent;
      }

      .flashcard:hover {
        transform: translateY(-4px);
      }

      .flashcard-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
        border-radius: 16px;
      }

      .flashcard-inner:hover {
        box-shadow: 0 8px 32px var(--shadow-hover);
      }

      .flashcard.flipped .flashcard-inner {
        transform: rotateY(180deg);
      }

      .flashcard-content {
        padding: 2rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        border-radius: 16px;
        background: var(--surface);
        box-shadow: 0 4px 24px var(--shadow);
        top: 0;
        left: 0;
      }

      .flashcard-back {
        transform: rotateY(180deg);
        background: var(--primary-container);
      }

      .flashcard-question {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--on-surface);
        margin-bottom: 1rem;
      }

      .flashcard-answer {
        font-size: 1.25rem;
        color: var(--on-surface);
        line-height: 1.6;
      }

      .flip-hint {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--on-surface-variant);
        font-size: 0.875rem;
        opacity: 0.7;
      }

      .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .nav-btn {
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 50%;
        background: var(--surface);
        color: var(--on-surface);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px var(--shadow);
        font-family: monospace;
        font-weight: bold;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      .nav-btn:hover {
        background: var(--primary);
        color: var(--on-primary);
        transform: scale(1.1);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .nav-btn:disabled:hover {
        background: var(--surface);
        color: var(--on-surface);
      }

      .card-counter {
        font-size: 1.125rem;
        color: var(--on-surface-variant);
        min-width: 120px;
        text-align: center;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .action-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-done {
        background: var(--success);
        color: white;
      }

      .btn-done:hover {
        background: #2e7d32;
        transform: translateY(-1px);
      }

      .btn-later {
        background: var(--warning);
        color: white;
      }

      .btn-later:hover {
        background: #f57c00;
        transform: translateY(-1px);
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: var(--outline-variant);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary);
        transition: width 0.3s ease;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--on-surface-variant);
      }

      .empty-state h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--on-surface);
      }

      .empty-state p {
        font-size: 1rem;
        max-width: 400px;
        margin: 0 auto;
      }

          padding: 1rem;

        }

        .nav-btn {

          height: 50px;
          font-size: 1.25rem;
        }

        .actions {
          flex-direction: column;
          gap: 0.5rem;
        }

        .action-btn {
          width: 100%;
        }
      }
    </style>
  </head>

      // App state
      let currentCardIndex = 0;
      let isFlipped = false;
      let cardStatuses = {};
      let availableCards = [];
      let shuffledCards = [];

      // Shuffle array function
      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      // Initialize app
      function initializeApp() {
        loadCardStatuses();
        shuffledCards = shuffleArray(flashcardData);
        updateAvailableCards();
        displayCurrentCard();
        updateUI();

        // Load theme preference
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
      }

      // Load card statuses from localStorage
      function loadCardStatuses() {
        const saved = localStorage.getItem("flashcardStatuses");
        cardStatuses = saved ? JSON.parse(saved) : {};
      }

      // Save card statuses to localStorage
      function saveCardStatuses() {
        localStorage.setItem("flashcardStatuses", JSON.stringify(cardStatuses));
      }

      // Update available cards (exclude done cards)
      function updateAvailableCards() {
        availableCards = shuffledCards.filter(
          (card) => cardStatuses[card.id] !== "done"
        );

        // Reset current index if it's out of bounds
        if (currentCardIndex >= availableCards.length) {
          currentCardIndex = Math.max(0, availableCards.length - 1);
        }
      }

      // Display current card
      function displayCurrentCard() {
        const container = document.getElementById("flashcardContainer");

        if (availableCards.length === 0) {
          container.innerHTML = `
                                  <div class="empty-state">
                                      <h2>🎉 Congratulations!</h2>
                                      <p>You've completed all flashcards. Click "Reset Progress" to start over.</p>
                                  </div>
                              `;
          return;
        }

        const card = availableCards[currentCardIndex];
        const isMarkedForLater = cardStatuses[card.id] === "later";

        container.innerHTML = `
                              <div class="flashcard ${
                                isFlipped ? "flipped" : ""
                              }" onclick="flipCard()">
                                  <div class="flashcard-inner">
                                      <div class="flashcard-content">
                                          <div class="flashcard-question">${
                                            card.question
                                          }</div>
                                          <div class="flip-hint">Click to reveal answer</div>
                                          ${
                                            isMarkedForLater
                                              ? '<div style="position: absolute; top: 1rem; right: 1rem; background: var(--warning); color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem;">⏰ See Later</div>'
                                              : ""
                                          }
                                      </div>
                                      <div class="flashcard-content flashcard-back">
                                          <div class="flashcard-answer">${
                                            card.answer
                                          }</div>
                                          <div class="flip-hint">Click to see question</div>
                                      </div>
                                  </div>
                              </div>
                          `;
      }

      // Flip card
      function flipCard() {
        isFlipped = !isFlipped;
        const flashcard = document.querySelector(".flashcard");
        if (flashcard) {
          flashcard.classList.toggle("flipped", isFlipped);
        }
      }

      // Navigate to next card
      function nextCard() {
        if (currentCardIndex < availableCards.length - 1) {
          currentCardIndex++;
          isFlipped = false;
          displayCurrentCard();
          updateUI();
        }
      }

      // Navigate to previous card
      function previousCard() {
        if (currentCardIndex > 0) {
          currentCardIndex--;
          isFlipped = false;
          displayCurrentCard();
          updateUI();
        }
      }

      // Mark card as done
      function markAsDone() {
        if (availableCards.length === 0) return;

        const card = availableCards[currentCardIndex];
        cardStatuses[card.id] = "done";
        saveCardStatuses();
        updateAvailableCards();

        // Move to next card or adjust index
        if (
          currentCardIndex >= availableCards.length &&
          availableCards.length > 0
        ) {
          currentCardIndex = availableCards.length - 1;
        }

        isFlipped = false;
        displayCurrentCard();
        updateUI();
      }

      // Mark card for later
      function markForLater() {
        if (availableCards.length === 0) return;

        const card = availableCards[currentCardIndex];
        cardStatuses[card.id] = "later";
        saveCardStatuses();
        displayCurrentCard();
        updateUI();
      }

      // Reset progress
      function resetProgress() {
        cardStatuses = {};
        saveCardStatuses();
        currentCardIndex = 0;
        isFlipped = false;
        shuffledCards = shuffleArray(flashcardData); // Re-shuffle when resetting
        updateAvailableCards();
        displayCurrentCard();
        updateUI();
      }

      // Update UI elements
      function updateUI() {
        const cardCounter = document.getElementById("cardCounter");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressFill = document.getElementById("progressFill");

        if (availableCards.length === 0) {
          cardCounter.textContent = "0 / 0";
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          progressFill.style.width = "100%";
          return;
        }

        cardCounter.textContent = `${currentCardIndex + 1} / ${
          availableCards.length
        }`;
        prevBtn.disabled = currentCardIndex === 0;
        nextBtn.disabled = currentCardIndex === availableCards.length - 1;

        const completedCards = flashcardData.length - availableCards.length;
        const progress = (completedCards / flashcardData.length) * 100;
        progressFill.style.width = `${progress}%`;
      }

      // Toggle theme
      function toggleTheme() {
        const current = document.documentElement.getAttribute("data-theme");
        const newTheme = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          previousCard();
        } else if (e.key === "ArrowRight") {
          nextCard();
        } else if (e.key === " ") {
          e.preventDefault();
          flipCard();
        }
      });

      // Initialize app when page loads
      document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
